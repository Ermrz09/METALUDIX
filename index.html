<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metaludix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenedor de video para el fondo -->
    <div class="camera-background">
        <video id="camera-stream" autoplay playsinline></video>
    </div>

    <!-- Encabezado -->
    <header>
        <h1 class="logo">Metaludix</h1>
        <button class="login-btn">Iniciar Sesión</button>
    </header>

    <!-- Secciones principales -->
    <main class="main-container">
        <div class="section" data-name="HUB Juego">
            <img src="images/game.jpg" alt="HUB Juego">
            <p>HUB Juego</p>
        </div>
        <div class="section" data-name="HUB Estudio">
            <img src="images/study.jpg" alt="HUB Estudio">
            <p>HUB Estudio</p>
        </div>
        <div class="section" data-name="HUB Entretenimiento">
            <img src="images/entertainment.jpg" alt="HUB Entretenimiento">
            <p>HUB Entretenimiento</p>
        </div>
        <div class="section" data-name="HUB Trabajo">
            <img src="images/work.jpg" alt="HUB Trabajo">
            <p>HUB Trabajo</p>
        </div>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Metaludix. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
